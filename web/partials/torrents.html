<div class="row" ng-show="torrents">
    <div class="col-md-12 page-header">
        <h2>Torrents</h2>
    </div>

    <div class="col-md-12" ng-repeat="season in torrents.seasons">
        <h3>Season {{ season.number }}</h3>
        <div class="row">

        	<div class="episode" ng-repeat="episode in season.episodes|orderBy:'number':false">
        		<div class="number bg-success">
        			{{ episode.number }}
        		</div>
        		<ul class="list-unstyled">
	        		<li ng-repeat="torrent in episode.torrents|orderBy:'hd'" >
		        		<a class="torrent" href="{{ torrent.link }}" data-toggle="tooltip" data-placement="right" title="{{ torrent.version }}">
		    				<span class="glyphicon glyphicon-cloud-download"></span>
		    				{{ torrent.hd ? 'HD' : 'SD' }}
		        		</a>
	        		</li>
        		</ul>
        	</div>

        </div>
    </div>
</div>

<div class="row" ng-show="loading">
    <div class="col-md-12 page-header">
        <p class="lead text-center">loading torrents...</p>
        <div class="spinner"></div>
    </div>
</div>

<div class="row" ng-show="error">
    <div class="alert alert-danger">
        <h4>Failed to load torrents</h4>
    </div>
</div>
